<!DOCTYPE html>
<html>
<head>
	<title>Triva Game Homework</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 jumbotron">
				<div class="page-header">
  				<h1>GAME OF THRONES TRIVA <br /><small>Brought to you by Trevor Nelson</small></h1>
				</div>
				<div id="startButtonDiv">
					<button type="button" class="btn btn-success btn-lg" id="startButton">Start Game</button>
				</div>
				<div id="gameSectionDiv">
					<p id="timeLeft">Time Remaining: <span id="timeRemaining"></span></p>
					<p><span id="userMessage"></span></p>

					<div id="guessOptions-pane">
						<button type="button" class="guess btn btn-primary btn-lg" id="guess1"></button>
						<button type="button" class="guess btn btn-primary btn-lg" id="guess2"></button>
						<button type="button" class="guess btn btn-primary btn-lg" id="guess3"></button>
						<button type="button" class="guess btn btn-primary btn-lg" id="guess4"></button>
					</div>	

					<div id="endGame-pane">
						<p class="endgamep">Correct Answers: <span id="correctGuesses"></span></p>
						<p class="endgamep">Incorrect Answers: <span id="correctGuesses"></span></p>
						<p class="endgamep">Unanswered Questions: <span id="correctGuesses"></span></p>
						<button type="button" class="btn btn-success btn-lg" id="startOver">Start Over?</button>
					</div>

					<div id="wrongGuess-pane">
						<p class="wrongGuess">Wrong! The correct answer was <span id="correctAnswer"></span></p>
						<div id="wrongGuessImgDiv">img-rounded</div>
					</div>

					<div id="correctGuess-pane">
						<div id="correctGuessImgDiv">img-rounded</div>
					</div>

				</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		</div>
	</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/timer.js"></script>
</body>
</html>
